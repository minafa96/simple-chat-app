<div class="container">
  <h1 class="jumbotron">
    Chat Application
  </h1>
  <div class="row" style="margin-top: 70px;">
    <div class="col-md-4"></div>
    <div class="col-md-6">
      <div  id="chatArea">
        <div class="card bg-light p-3" *ngFor="let chat of chats">{{chat}}</div>
      </div>
      <form id="myForm">
        <div class="form-group">
          <textarea rows="5" id="txt" cols="5" class="form-control"  ngModel name="msg" #m="ngModel" ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="onSubmit(m)">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
